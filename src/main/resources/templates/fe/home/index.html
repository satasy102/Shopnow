<!--====== MODAL SIGN UP ======-->
<div id="myModal" class="modal fade modal-register modal-register-default" role="dialog" aria-modal="true"
     style="padding-right: 17px; display: block; background-color: rgba(0, 0, 0, 0.6); padding-top: 6%; ">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="shops.resetForm()">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
             viewBox="0 0 512.001 512.001" xml:space="preserve"><g><path d="M284.286,256.002L506.143,34.144c7.811-7.811,
                     7.811-20.475,0-28.285c-7.811-7.81-20.475-7.811-28.285,0L256,227.717 L34.143,
                     5.859c-7.811-7.811-20.475-7.811-28.285,0c-7.81,7.811-7.811,20.475,0,28.285l221.857,221.857L5.858,
                     477.859 c-7.811,7.811-7.811,20.475,0,28.285c3.905,3.905,9.024,5.857,14.143,5.857c5.119,0,10.237-1.952,
                     14.143-5.857L256,284.287 l221.857,221.857c3.905,3.905,9.024,5.857,14.143,5.857s10.237-1.952,
                     14.143-5.857c7.811-7.811,7.811-20.475,0-28.285 L284.286,256.002z"></path></g></svg>
    </button>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="roof-store">
                <img src="fe/ui/assets/images/roof-store.png">
            </div>
            <div class="modal-body"><h2>Đăng ký ngay</h2>
                <form th:action="@{/sign-in}" id="trialForm" autocomplete="off"
                      class="form-request" method="POST" th:object="${user}"
                      accept-charset="UTF-8">
                    <ul class="register-form-error"></ul>
                    <div class="form-group mdc-text-field">
                        <input type="text" maxlength="60" id="user_fullname" class="form-control form-input"
                               name="user_fullname"
                               required="required" th:field="*{user_fullname}">
                        <label>Họ tên của bạn</label>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group mdc-text-field">
                                <input type="tel" maxlength="15"
                                       id="user_phone" class="form-control form-input" name="user_phone"
                                       required="required" th:field="*{user_phone}">
                                <label>Số điện thoại của bạn</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group mdc-text-field">
                                <input type="email"
                                       pattern="^([a-zA-Z0-9_\-\.\+]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
                                       maxlength="50" id="email" class="form-control form-input valid"
                                       name="email" required="required" th:field="*{email}">
                                <label>Email đăng ký</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group mdc-text-field">
                                <input type="text" pattern="^.{3,60}$" maxlength="60"
                                       id="shop_name" class="form-control form-input"
                                       name="shop_name" required="required"
                                       title="Tên của hàng dài từ 3 đến 60 ký tự">
                                <label>Tên cửa hàng của bạn</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group mdc-text-field">
                                <input type="password" pattern="^.{6,64}$" maxlength="64" id="password"
                                       class="form-control form-input valid" name="password" required="required"
                                       autocomplete="store-password" th:field="*{password}">
                                <label>Mật khẩu đăng nhập cửa hàng</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group mdc-text-field">
                                <select id="province" name="province" required="required">
                                    <option value=""></option>
                                    <th:block th:each="province : ${provinces}">
                                        <option th:value="${province.id}" th:text="${province.name}"></option>
                                    </th:block>
                                </select>
                                <label>Tỉnh thành</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group mdc-text-field">
                                <select id="lob" name="lob" required="required">
                                    <option value=""></option>
                                    <th:block th:each="lineOfBusiness: ${lineOfBusinesses}">
                                        <option th:value="${lineOfBusiness.id}"
                                                th:text="${lineOfBusiness.name}"></option>
                                    </th:block>
                                </select>
                                <label>Mặt hàng kinh doanh</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group mdc-text-field">
                        <button type="button" class="btn-registration" onclick="shops.register()"><span>Đăng ký</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
